<template name="MetIcons">
    <div class="met-icons text-center">
        <div class="icons">
            <i class="wi wi-moon-alt-waning-gibbous-2"></i>
            <div class="text-md">Lunar</div>
        </div>
        <div class="icons">
            <div data-skycon="rain" data-color="#4994D0" data-width="60" data-height="60" class="center-block"></div>
            <div class="text-md">Weather</div>
        </div>
        <div class="icons">
            <i class="wi wi-thermometer"  style="font-size: 45px;"></i>
            <span style="font-size: 40px;"> 3</span><i class="wi wi-celsius" style="font-size: 30px;"></i>
            <div class="text-md">Temperature</div>
        </div>
        <div class="logo-brand">
            <img src="logo.png">
        </div>
        <div class="icons">
            <i class="wi wi-wind towards-23-deg"></i>
            <div class="text-md">Wind Direction</div>
        </div>
        <div class="icons">
            <i class="wi wi-wind-beaufort-4"></i>
            <div class="text-md">Wind Speed</div>
        </div>
        <div class="icons">
            <div class="text-md"><span style="color: #4994D0">48 Hours</span><br>Duration</div>
        </div>
    </div>
</template>
