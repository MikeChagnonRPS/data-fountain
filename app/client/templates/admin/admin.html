<template name="Admin">
    <div class="admin">
        {{> Header }}
        <div class="panel panel-default">
            <div class="panel-body">
                <!-- You only need this form and the form-basic.css -->
                <form class="form-horizontal" method="post" action="#">
                    <fieldset>
                        <div class="form-title-row">
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Primary Station
                            </label>
                            <div class="col-md-4">
                                <select class="category-select form-control js-select-primary" id="primaryStation">
                                    {{#each primaryStationOptions}}
                                        <option value="{{this}}">{{this}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Line Plot (top)
                            </label>
                            <div class="col-md-4">
                                <select class="category-select form-control js-top-plot-param" id="topPlotDataParameter">
                                    {{#each dataParams}}
                                        <option value="{{this}}">{{this}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Bar Plot (bottom)
                            </label>
                            <div class="col-md-4">
                                <select class="category-select form-control js-select-bottom-parameter" id="bottomPlotDataParameter">
                                    {{#each dataParams}}
                                        <option value="{{this}}">{{this}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Proximity Stations
                            </label>
                            <div class="col-md-4">
                                <select class="chosen-select input-md form-control" id="proximityStations"  multiple="multiple">
                                    {{#each proximityStationOptions}}
                                        <option value="{{this}}">{{this}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                Page Refresh Interval (seconds)
                            </label>
                            <div class="col-md-4">
                                <input type="text" class="form-control form-control-rounded" id="refreshInterval" value={{refreshInterval}} />
                            </div>
                        </div>
