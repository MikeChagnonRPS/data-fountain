<template name="OceanPlots">
    <div class="ocean-plots">
        <div class="panel" style="padding-bottom: 0; madgin-bottom: 0; background-color: #f5f7fa;">
            <div class="panel-body plot-banner">
                <h3 class="pull-left">{{primaryStation}}</h3><h3 class="pull-right">{{timeInterval}}</h3>
            </div>
        </div>
        <div class="panel panel-default" >
            <div class="panel-body" >
                <div id="topPlot" style="height: 16.3vw;">{{topPlot}}</div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="bottomPlot" style="height: 16.4vw;">{{bottomPlot}}</div>
            </div>
        </div>
    </div>
</template>
