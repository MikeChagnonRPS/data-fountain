<template name="OceanPlots">
    <div class="ocean-plots">
        <div class="panel">
            <div class="panel-body plot-banner">
                <h3 class="pull-left">Goose's Reef</h3><h3 class="pull-right">{{timeInterval}}</h3>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="container-series" class="plot"></div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="container-column" class="plot"></div>
            </div>
        </div>
    </div>
</template>
