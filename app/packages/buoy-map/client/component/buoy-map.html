<template name="BuoyMap">
    <div class="buoy-map ">
        <div class="row">
            <div class="col-xs-5">
                <div class="row">
                    <div class="col-md-12">
                        <img id='stationimg' src="http://buoybay.noaa.gov/sites/default/files/images/Dominion_Gooses_Reef.jpg"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table  id='legendTable'  class='legendTable'> </table>
                    </div>
                </div>
            </div>
            <div class="col-xs-7 pull-right">
                <div id='map'></div>
            </div>
        </div>
    </div>
</template>
