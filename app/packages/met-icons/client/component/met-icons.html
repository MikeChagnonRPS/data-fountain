<template name="MetIcons">
    <div class="met-icons text-center">
        <div class="icons">
            <i class="wi {{met.lunr}}"></i>
            <div class="wi-caption">Lunar</div>
        </div>
        <div class="icons">
            <div data-skycon="{{met.icon}}" data-color="#4994D0" data-width="10vw" class="center-block" style="top: 15px;"></div>
            <div class="wi-caption">Weather</div>
        </div>
        <div class="icons">
            <i class="wi wi-thermometer"></i>
            <span class="wi-data"> {{met.temp}}</span>
            <i class="wi wi-fahrenheit wi-units"></i>
            <div class="wi-caption">Temperature</div>
        </div>
        <div class="logo-brand">
            <img src="logo.png">
        </div>
        <div class="icons">
            <span class="wi-cardinal">N</span>
            <i class="wi wi-wind towards-{{met.wdbr}}-deg"></i>
            <div class="wi-caption" style="font-size: 1.5vw">Wind Direction</div>
        </div>
        <div class="icons">
            <i class="wi wi-strong-wind" style="font-size: 3vw;"></i>
            <span class="wi-data"> {{met.wdsp}}<small class="wi-units" style="font-size: 1vw">mph</small></span>
            <div class="wi-caption" style="font-size: 1.5vw">Wind Speed</div>
        </div>
        <div class="icons">
            <span class="wi-data">48 Hours</span>
          <div class="wi-caption">Duration</div>
        </div>
    </div>
</template>
